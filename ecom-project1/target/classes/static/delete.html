<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1>Delete a Product</h1>

    <!-- Delete Product Form -->
    <form th:action="@{/api/products/gets}" method="post">
        <div class="form-group">
            <label for="productId">Enter Product ID:</label>
            <input type="number" class="form-control" id="productId" name="id" placeholder="Product ID" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Product</button>
    </form>



    <!-- Back to Home Button -->
    <a href="/api/products/gets" class="btn btn-primary mt-3">Back to Product List</a>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
